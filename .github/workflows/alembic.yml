name: alembic-migrate

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
    steps:
      - name: Fail if connection string is missing
        if: env.DATABASE_URL == ''
        run: |
          echo "AZURE_SQL_CONNECTION_STRING secret is not configured." 1>&2
          exit 1

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install SQL Server ODBC driver
        run: |
          sudo apt-get update
          sudo apt-get install -y curl apt-transport-https gnupg
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft-prod.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft-prod.gpg] https://packages.microsoft.com/repos/msft-ubuntu-jammy-prod jammy main" | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql18 unixodbc-dev

      - name: Install Alembic dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ops/alembic/requirements.txt

      - name: Run Alembic upgrade
        run: alembic upgrade head
